<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-positive">
            <h1 class="title">Vat 7 % Calculator</h1>
        </ion-header-bar>
        <ion-content ng-controller="VatController">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Please insert money" ng-model="income">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block" ng-click="calculate(income)">
                    Get VAT
                </button>
                <h3>Result : {{ result }}</h3>
                <h3>Exclude VAT : {{ result2 }}</h3>
            </div>
        </ion-content>
    </ion-pane>
</body>

</html>
